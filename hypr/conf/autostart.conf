## ----------------------------------------------------- 
## Autostart
## ----------------------------------------------------- 

# Setup XDG for screen sharing
exec-once = ~/.dotfiles/scripts/xdg.sh

## Start Polkit
## Polkit is an application-level toolkit for defining and handling the policy that allows unprivileged processes to speak to privileged processes
## Test Polkit pkexec --user username alacritty
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Load Dunst Notification Manager
exec-once = dunst

# Load GTK settings
exec-once = ~/.dotfiles/scripts/gtk.sh

# Autostart fcitx
exec-once = fcitx5

# Using hypridle to start hyprlock
exec-once = hypridle

# Load cliphist history
exec-once = wl-paste --watch cliphist store

# Initialize waypaper
exec-once = swww-daemon

# Launch Waybar
exec-once = waybar

# Start autostart cleanup
exec-once = ~/.dotfiles/scripts/cleanup.sh

